<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>FoodRes</title>
<link href="stylesheets/common.css" rel="stylesheet" type="text/css">
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/adminRegister.js"></script>
  
</head>
<body>
	<!-- Start Header -->
	<div id="header">
		<div class="container">
			<h1><a href="#" title="FOODRES ADMIN SITE">FOODRES ADMIN SITE<span></span></a></h1>
		</div>
	</div>
	<!-- Start Main Content -->
	<div id="main" class="container">
        <div class="wrap">
            <div class="avatar">
                <img src="images/logo-foodres.png">
            </div>
            <input id="rEmail" type="email" placeholder="Email" required="yes">
            <div class="bar"><i></i></div>
            <input id="rPassword" type="password" placeholder="Password" required="yes">
            <div class="bar"><i></i></div>
            <input id="rName" type="text" placeholder="Restaurant Name" required="yes">
            <div class="registerRadio">
                <form action="" style="margin: 10px;">
                    <table style="width: 100%;">
                        <tbody><tr>
                            <td style="width: 50%;">
                                <label for="restaurant">Restaurant</label>
                                <input type="radio" name="register" id="rRadio" value="1">
                            </td>
                            <td>
                                <label for="caterer">Caterer</label>
                                <input type="radio" name="register" id="rRadio" value="2">
                            </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
            <input id="rAddress" type="text" placeholder="Address" required="yes" style="min-height: 150px;">
            <form class="button">
                <input id="regBtn" type="submit" value="Register" style="background-color:rgba(255, 255, 255, 0)">
            </form>
        </div>
    </div>
    </body>
</html>
