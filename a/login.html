<script>
            $(document).ready(function() {
                
              /*  var onSession = $.ajax({ type: "POST", url: "php/login.php?do=check", async: false }).responseText;
                
                if(onSession == "TRUE") {
                    alert("You are already logged in. Please log out first to use other account.");
                    window.location = "userIndex.html";
                }
                */
                $('#btnLogin').click(function() {
                    loginAdmin();
                });
                
                $('#btnLogin').keyup(function(e) {
                    if(e.keyCode == 13) {
                        loginAdmin();
                    }
                });
            });
            
            function loginAdmin() {
                var uname = $('#uname').val();
                var pword = $('#pword').val(); 
                //alert('username='+uname+' && password='+pword);
                
                if(uname != "" && pword != "") {
                    var status = $.ajax( { type: 'POST', url: 'login.php?do=login&uname='+uname+'&pword='+pword, async: false }).responseText;   
                    console.log(status)
					//alert('status='+status);

                    if(status == 'LOGIN') {
                        var userType = $.ajax({ type: "POST", url: "php/login.php?do=getusertype", async: false }).responseText;
                        if(userType=="1"){
                        window.location = 'userIndex.html';
                        }
                        else{
                            window.location = 'chooserestaurant2.html';
                        }
                    } else if(status == 'IN SESSION') {
                        alert('You are already logged in. Please log out first to use other account.');
                        window.location = "userIndex.html";
                    }else {
                        alert('Salah Password');
                    }
                } else {
                    alert('Please enter your Username & Password');
                }
            }
        </script>
